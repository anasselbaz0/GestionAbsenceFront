<div class="row">
  <div class="col-3 p-0 m-0">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-9 p-4 m-0">

    <h1 class="title">modules</h1>

    <div class="text-right mb-4">
      <a routerLink="/modules/add"><button mat-raised-button color="primary">+ Ajouter un Module</button></a>
    </div>

    <mat-table [dataSource]="modules" class="mat-elevation-z8">
      <ng-container matColumnDef="nom">
        <mat-header-cell *matHeaderCellDef> Module </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nom}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button class="mr-4" mat-raised-button color="warn" (click)="deleteModule(element)">Supprimer</button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

  </div>
</div>
