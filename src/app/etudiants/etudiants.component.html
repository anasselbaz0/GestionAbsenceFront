<div class="row">
  <div class="col-3 p-0 m-0">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-9 p-4 m-0">

    <h1 class="title">etudiants</h1>

    <div class="panel panel-success text-right mb-5" >
      <button (click)="AjouterEtudiant()" class="btn btn-primary">Ajouter</button>
    </div>

    <div class="panel-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Mot de passe</th>
          <th>Nom d'utilisateur</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let etudiant of etudiants | async">
          <td>{{etudiant.id}}</td>
          <td>{{etudiant.nom}}</td>
          <td>{{etudiant.password}}</td>
          <td>{{etudiant.username}}</td>
          <td><button (click)="deleteEtudiant(etudiant.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
